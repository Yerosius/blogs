<nav class="md-nav md-nav--secondary {% if page.encrypted %}mkdocs-encrypted-toc{% endif %}" aria-label="{{ lang.t('toc.title') }}">
  <label class="md-nav__title" for="__toc">
    <span class="md-nav__icon md-icon"></span> 目录
  </label>
  <ul class="md-nav__list" data-md-scrollfix>
    {% for toc_item in page.toc %}
      <li class="md-nav__item">
        <a class="md-nav__link" href="{{ toc_item.url }}">
          <span class="md-ellipsis">{{ toc_item.title }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
